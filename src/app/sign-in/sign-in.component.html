
<div class='d-flex justify-content-center align-items-center'>

    <form class="form-signin border rounded" (ngSubmit)="sign_in()">
        <div class="d-flex justify-content-center">
            <h1 class="h3 mb-3 font-weight-normal text_special_font_black">Bem vindo!</h1>
        </div>
        <label for="email" class="sr-only text_special_font_black pt-2">e-mail</label>
        <input type="email" id="email" class="form-control " placeholder="insira a seu email" required autofocus [(ngModel)]="email" name="email">
        <label for="senha" class="sr-only text_special_font_black pt-2">senha</label>
        <input type="password" id="senha" class="form-control" placeholder="insira a sua senha" required [(ngModel)]="senha" name="senha">
        <div class="checkbox mb-3">
        <label class="text_special_font_black">
            <input type="checkbox" value="Lembrar"> Lembrar
        </label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-color" type="submit">Continuar</button>
        </div>
    </form>

</div>
